<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
    // GitHub Pages SPA redirect solution
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      
      // Remove the repo name from the path
      var redirect = path.replace(/^\/MemeMatesWebsiteHTML/, '');
      
      // If redirect is empty, set it to home
      if (!redirect || redirect === '/') {
        redirect = '/';
      }
      
      // Store the path in sessionStorage so index.html can read it
      sessionStorage.setItem('redirect', redirect + search);
      
      // Redirect to index.html
      window.location.replace('/MemeMatesWebsiteHTML/index.html');
    })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
