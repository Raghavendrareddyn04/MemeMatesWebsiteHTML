<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Header</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: '#a3c14a',
            'background-light': '#ffffff',
            'background-dark': '#3f2a56',
            'text-light': '#3f2a56',
            'text-dark': '#ffffff'
          },
          fontFamily: {
            display: ['Roboto', 'sans-serif'],
          },
          borderRadius: {
            'full': '9999px',
          },
        },
      },
    }
  </script>
</head>
<body class="bg-background-dark font-display">
<header class="p-4">
<div class="container mx-auto">
<div class="bg-background-light dark:bg-opacity-10 dark:bg-white flex justify-between items-center px-4 py-2 rounded-full shadow-md">
<div class="flex items-center">
<img alt="Company Logo" class="h-12 w-12" src="asettes/logo-512x512.png"/>
</div>
<div class="flex items-center space-x-8">
<nav class="hidden md:flex items-center space-x-8">
<a class="text-text-light dark:text-text-dark text-lg font-medium hover:text-primary" href="#">Features</a>
<a class="text-text-light dark:text-text-dark text-lg font-medium hover:text-primary" href="#">How it Works</a>
</nav>
<a class="bg-primary text-text-light text-lg font-medium py-3 px-8 rounded-full hover:bg-opacity-90" href="#">Download App</a>
</div>
</div>
</div>
</header>

<!-- Scrolling text section -->
<section class="flex items-center justify-center min-h-screen relative">
  <div class="w-full overflow-hidden">
    <div class="animate-scroll text-9xl md:text-[12rem] font-bold text-center text-white whitespace-nowrap opacity-40">
      Humour First Social Platform Humour First Social Platform Humour First Social Platform Humour First Social Platform Humour First Social Platform
    </div>
  </div>
  
  <!-- Overlay text -->
  <div class="absolute inset-0 flex items-center justify-center" style="transform: translateY(-230px);">
    <div class="text-white text-5xl font-bold text-center">
      Create. Connect.<br>
      Laugh Together.
    </div>
  </div>
  
  <!-- Phone Mockups around central logo -->
  <div class="absolute inset-0 flex items-center justify-center">
    <!-- Central Logo -->
    <div class="bg-white p-8 rounded-3xl shadow-2xl logo-3d z-10">
      <img alt="Company Logo" class="h-60 w-60" src="asettes/logo-512x512.png"/>
    </div>
    
    <!-- Phone Mockups positioned around the logo - exact promotional layout -->
    <!-- Top Left - Dating Profile (tilted slightly clockwise) -->
    <div class="absolute top-20 left-24 phone-mockup transform rotate-8 hover:scale-105 transition-all duration-300">
      <div class="phone-frame">
        <img src="asettes/landing (1).avif" alt="Dating Profile" class="phone-screen"/>
      </div>
    </div>
    
    <!-- Top Right - Social Profile (tilted counter-clockwise) -->
    <div class="absolute top-16 right-20 phone-mockup transform -rotate-12 hover:scale-105 transition-all duration-300">
      <div class="phone-frame">
        <img src="asettes/landing (2).avif" alt="Social Profile" class="phone-screen"/>
      </div>
    </div>
    
    <!-- Mid Left - Match Notification (tilted noticeably clockwise) -->
    <div class="absolute top-1/2 left-16 phone-mockup transform rotate-15 hover:scale-105 transition-all duration-300" style="transform: translateY(-50%) rotate(15deg);">
      <div class="phone-frame">
        <img src="asettes/landing (3).avif" alt="Match Notification" class="phone-screen"/>
      </div>
    </div>
    
    <!-- Mid Right - Meme Feed (tilted slightly clockwise) -->
    <div class="absolute top-1/2 right-12 phone-mockup transform rotate-6 hover:scale-105 transition-all duration-300" style="transform: translateY(-50%) rotate(6deg);">
      <div class="phone-frame">
        <img src="asettes/landing (4).avif" alt="Meme Feed" class="phone-screen"/>
      </div>
    </div>
    
    <!-- Bottom Left - Social Feed (tilted significantly counter-clockwise) -->
    <div class="absolute bottom-20 left-20 phone-mockup transform -rotate-25 hover:scale-105 transition-all duration-300">
      <div class="phone-frame">
        <img src="asettes/landing (5).avif" alt="Social Feed" class="phone-screen"/>
      </div>
    </div>
    
    <!-- Bottom Right - Top Memes (tilted slightly counter-clockwise) -->
    <div class="absolute bottom-16 right-24 phone-mockup transform -rotate-8 hover:scale-105 transition-all duration-300">
      <div class="phone-frame">
        <img src="asettes/landing (8).avif" alt="Top Memes" class="phone-screen"/>
      </div>
    </div>
  </div>
  
  <!-- Overlay button -->
  <div class="absolute inset-0 flex items-center justify-center" style="transform: translateY(250px);">
    <button class="bg-background-dark text-white text-xl font-bold py-6 px-12 rounded-full border-2 border-white hover:bg-opacity-90">
      Download App
    </button>
  </div>
</section>


<style>
  @keyframes scroll {
    0% {
      transform: translateX(0%);
    }
    100% {
      transform: translateX(-33.33%);
    }
  }
  
  .animate-scroll {
    animation: scroll 15s linear infinite;
    display: inline-block;
  }
  
  .logo-3d {
    transform-style: preserve-3d;
    perspective: 1000px;
    animation: float 3s ease-in-out infinite;
    transition: transform 0.3s ease;
  }
  
  .logo-3d:hover {
    transform: rotateY(360deg) rotateX(15deg);
  }
  
  @keyframes float {
    0%, 100% {
      transform: translateY(0px) rotateY(-15deg) rotateX(5deg);
    }
    50% {
      transform: translateY(-10px) rotateY(15deg) rotateX(-5deg);
    }
  }

  /* Phone Mockup Styles */
  .phone-mockup {
    position: absolute;
    width: 120px;
    height: 240px;
    z-index: 5;
    filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
  }

  .phone-frame {
    width: 100%;
    height: 100%;
    background: transparent;
    border-radius: 0;
    padding: 0;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    position: relative;
  }

  .phone-frame::before {
    display: none;
  }

  .phone-screen {
    width: 100%;
    height: 100%;
    border-radius: 0;
    object-fit: contain;
    display: block;
  }

  /* Responsive adjustments for hero section */
  @media (max-width: 1024px) {
    .phone-mockup {
      width: 100px;
      height: 200px;
    }
  }

  @media (max-width: 768px) {
    .phone-mockup {
      width: 80px;
      height: 160px;
    }
    
    /* Adjust positioning for mobile - maintain promotional layout */
    .phone-mockup:nth-child(1) { top: 10px !important; left: 12px !important; transform: rotate(8deg) !important; }
    .phone-mockup:nth-child(2) { top: 8px !important; right: 10px !important; transform: rotate(-12deg) !important; }
    .phone-mockup:nth-child(3) { top: 50% !important; left: 8px !important; transform: translateY(-50%) rotate(15deg) !important; }
    .phone-mockup:nth-child(4) { top: 50% !important; right: 6px !important; transform: translateY(-50%) rotate(6deg) !important; }
    .phone-mockup:nth-child(5) { bottom: 10px !important; left: 10px !important; transform: rotate(-25deg) !important; }
    .phone-mockup:nth-child(6) { bottom: 8px !important; right: 12px !important; transform: rotate(-8deg) !important; }
  }
</style>

</body></html>
